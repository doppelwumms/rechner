<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro zu Doppel-Wumms Umrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Euro zu Doppel-Wumms Umrechner</h1>
        <input type="number" id="euroInput" placeholder="Betrag in Euro eingeben">
        <button onclick="convertToDoppelWumms()">Umrechnen</button>
        <div class="result" id="result"></div>
    </div>

    <div class="image-container">
        <img src="olaf_scholz.jpg" alt="Olaf Scholz">
    </div>

    <script>
        function convertToDoppelWumms() {
            const euro = parseFloat(document.getElementById('euroInput').value);
            const doppelWumms = 100000000000; // 100 Milliarden Euro
            const wumms = 50000000000; // 50 Milliarden Euro
            const resultDoppelWumms = euro / doppelWumms;
            const resultWumms = euro / wumms;

            document.getElementById('result').innerHTML = `
                Das sind ungefähr ${resultDoppelWumms.toFixed(12)} Doppel-Wumms.<br>
                Das sind ungefähr ${resultWumms.toFixed(12)} Wumms.<br>
            `;
        }
    </script>
</body>
</html>
